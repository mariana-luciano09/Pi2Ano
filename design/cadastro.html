<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/cadastro.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="index.html">Cancelar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="nascimento">Nascimento</label>
                        <input id="nascimento" type="date" name="nascimento" placeholder="Digite sua data de nascimento" required>
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" required>
                    </div>

                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" name="cep" placeholder="Digite seu CEP" required>
                    </div>

                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" name="cidade" placeholder="Digite sua cidade" required>
                    </div>


                    <div class="input-box">
                        <label for="uf">UF</label>
                        <input id="uf" type="text" name="uf" placeholder="Digite sua UF" required>
                    </div>

                    <div class="input-box">
                        <label for="pais">País</label>
                        <input id="pais" type="text" name="pais" placeholder="Digite seu país" required>
                    </div>

                    <div class="input-box">
                        <label for="numerocasa">Número da casa</label>
                        <input id="numerocasa" type="text" name="numerocasa" placeholder="Digite o número de sua casa" required>
                    </div>

                </div>


                <div class="continue-button">
                    <button><a href="index.html">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
